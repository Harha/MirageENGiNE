language: cpp
sudo: required
dist: trusty
compiler:
  - gcc
os:
  - linux
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-6
      - g++-6
      - cmake
      - make
script:
  - sudo ln -s /usr/bin/gcc-6 /usr/local/bin/gcc
  - sudo ln -s /usr/bin/g++-6 /usr/local/bin/g++
  - gcc -v && g++ -v && cmake --version
  - mkdir CMakeFiles
  - cd CMakeFiles
  - cmake ../ -G "Unix Makefiles" -DMIRAGE_PLATFORM=linux -DMIRAGE_ARCH=x64
  - make
branches:
  only:
    - master